name: Deploy Playground to GitHub Pages

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build playground (production)
        env:
          # set base href to repo name so assets load correctly on username.github.io/repo-name/
          BASE_HREF: "/${{ github.event.repository.name }}/"
        run: |
          npx nx build playground --configuration=production --base-href="${BASE_HREF}"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/apps/playground/browser
          enable_jekyll: false
          force_orphan: true
